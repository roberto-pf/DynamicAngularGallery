
<div class="media" >
  <img src="{{info.logo}}" class="align-self-center mr-3 hand-click" alt="{{info.titleSite}}" (click)="redirect('./home')">
  <div class="media-body">
    <h1 class="mt-0 hand-click" (click)="redirect('./home')">{{info.titleSite}}</h1>
    {{info.descriptionSite}}
  </div>
</div>


<div class="list-group list-group-horizontal" >
  <a routerLinkActive="active" class="list-group-item list-group-item-action" routerLink="/home" (click)="redirect('./home')">Home</a>
  <a *ngFor="let item of info.menu"
    routerLinkActive="active" routerLink="/{{item.keyItemMenu}}"  (click)="redirect(item.keyItemMenu)" 
    class="list-group-item list-group-item-action">{{item.nameItemMenu}}</a>
  <a routerLinkActive="active" routerLink="/about"  class="list-group-item list-group-item-action" (click)="redirect('./about')">About</a>
</div>


<div class="container">
  <router-outlet></router-outlet>
</div>


<footer class="container">
  <hr/>
  <p class="text-center" [innerHtml]= "info.footer.description"></p>
</footer>
